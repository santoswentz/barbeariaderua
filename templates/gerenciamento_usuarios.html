<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Usuários</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    
    <div class="gerenciamento">
    <h2>Gerenciamento de Usuários</h2>

    <!-- Formulário para Adicionar Novo Usuário -->
    <h3>Adicionar Usuário</h3>
    <form action="/gerenciamentousuarios" method="POST">
        <input type="hidden" name="adicionar">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>
        <br>
        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" required>
        <br>
        <label for="role">Função:</label>
        <select id="role" name="role" required>
            <option value="admin">Admin</option>
            <option value="cliente">Cliente</option>
        </select>
        <br>
        <button type="submit">Adicionar</button>
    </form>

    <hr>

    <!-- Lista de Usuários com Opções de Editar e Excluir -->
    <h3>Lista de Usuários</h3>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Email</th>
            <th>Senha</th>
            <th>Telefone</th>
            <th>Função</th>
            <th>Ações</th>
        </tr>
        {% for usuario in usuarios %}
        <tr>
            <form action="/gerenciamentousuarios" method="POST">
                <input type="hidden" name="user_id" value="{{ usuario.user_id }}">
                <td>{{ usuario.user_id }}</td>
                <td>
                    <input type="text" name="nome" value="{{ usuario.nome }}" required>
                </td>
                <td>
                    <input type="email" name="email" value="{{ usuario.email }}" required>
                </td>
                <td>
                    <input type="password" name="senha" value="{{ usuario.senha }}" required>
                </td>
                <td>
                    <input type="text" name="telefone" value="{{ usuario.telefone }}" required>
                </td>
                <td>
                    <select name="role" required>
                        <option value="admin" {% if usuario.role == 'admin' %}selected{% endif %}>Admin</option>
                        <option value="cliente" {% if usuario.role == 'cliente' %}selected{% endif %}>Cliente</option>
                    </select>
                </td>
                <td>
                    <button type="submit" name="editar">Salvar</button>
                    <a href="?excluir={{ usuario.user_id }}" onclick="return confirm('Tem certeza que deseja excluir este usuário?');">Excluir</a>
                </td>
            </form>
        </tr>
        {% endfor %}
    </table>

    <a href="/indexadmin">Voltar ao Painel de Administração</a>
</div>
</body>
</html>
